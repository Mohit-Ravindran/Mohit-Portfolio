<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var backgroundMusic = document.getElementById("backgroundMusic");
            var muteCheckbox = document.getElementById("muteCheckbox");

            // Set the initial mute state based on the checkbox state
            backgroundMusic.muted = muteCheckbox.checked;

            // Add an event listener to toggle the mute state when the checkbox is clicked
            muteCheckbox.addEventListener("change", function() {
                backgroundMusic.muted = muteCheckbox.checked;
            });
        });
    </script>
</body>
</html>
