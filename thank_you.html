    <script>
        $(document).ready(function () {
            // Initially, add the "active" class to the first li
            $('.banner ul.list-unstyled li:first-child').addClass('active');

            // Store the last hovered li
            let lastHoveredLi = null;

            // Handle hover events
            $('.banner ul.list-unstyled li').hover(function () {
                // When hovering, add the "active" class to the hovered li
                $(this).addClass('active');

                // Remove the "active" class from the last hovered li if it's not the currently hovered one
                if (lastHoveredLi !== null && lastHoveredLi[0] !== this) {
                    lastHoveredLi.removeClass('active');
                }

                // Update the last hovered li
                lastHoveredLi = $(this);
            }, function () {
                // When not hovering, do nothing with the active class
            });
        });

    </script>
